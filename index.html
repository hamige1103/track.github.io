<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>哈密嘎大王弹球与恶魔圈游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Arial Rounded MT Bold', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #ffcce6, #ccf2ff);
            color: #5a5a8a;
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }
        
        h1 {
            font-size: 2.8rem;
            color: #ff6b9d;
            text-shadow: 3px 3px 0 #ffd1dc;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #7a7ac7;
            margin-bottom: 20px;
        }
        
        .game-container {
            position: relative;
            margin: 20px 0;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 25px rgba(255, 107, 157, 0.2);
            border: 8px solid #ffd1dc;
            background: #fff9fc;
        }
        
        canvas {
            background: linear-gradient(160deg, #fff9fc, #e6f7ff);
            display: block;
        }
        
        .stats-container {
            display: flex;
            justify-content: space-between;
            width: 800px;
            max-width: 90%;
            margin-bottom: 15px;
        }
        
        .stat {
            background: white;
            padding: 12px 20px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.15);
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .stat-icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1rem;
        }
        
        .score .stat-icon {
            background: #ff9f43;
        }
        
        .balls-count .stat-icon {
            background: #54a0ff;
        }
        
        .demon-size .stat-icon {
            background: #ff6b9d;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            width: 800px;
            max-width: 90%;
        }
        
        button {
            background: #ff9f43;
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 0 #e67e22;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 0 #e67e22;
        }
        
        button:active {
            transform: translateY(2px);
            box-shadow: 0 3px 0 #e67e22;
        }
        
        #startBtn {
            background: #54a0ff;
            box-shadow: 0 5px 0 #2e86de;
        }
        
        #startBtn:hover {
            box-shadow: 0 8px 0 #2e86de;
        }
        
        #startBtn:active {
            box-shadow: 0 3px 0 #2e86de;
        }
        
        #resetBtn {
            background: #ff6b9d;
            box-shadow: 0 5px 0 #e84393;
        }
        
        #resetBtn:hover {
            box-shadow: 0 8px 0 #e84393;
        }
        
        #resetBtn:active {
            box-shadow: 0 3px 0 #e84393;
        }
        
        .instructions {
            background: white;
            padding: 20px;
            border-radius: 20px;
            margin-top: 25px;
            width: 800px;
            max-width: 90%;
            box-shadow: 0 8px 20px rgba(255, 107, 157, 0.15);
            border: 3px dashed #ffd1dc;
        }
        
        .instructions h3 {
            color: #ff6b9d;
            margin-bottom: 15px;
            font-size: 1.5rem;
            text-align: center;
        }
        
        .instructions-content {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .instruction-item {
            flex: 1;
            min-width: 180px;
            background: #f9f7ff;
            padding: 15px;
            border-radius: 15px;
            display: flex;
            align-items: center;
        }
        
        .instruction-icon {
            width: 40px;
            height: 40px;
            background: #a5deff;
            border-radius: 50%; /* 统一圆形 */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: white;
            font-size: 1.2rem;
            flex-shrink: 0; /* 防止图标被压缩 */
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            display: none;
            z-index: 10;
            box-shadow: 0 15px 30px rgba(255, 107, 157, 0.3);
            border: 5px solid #ffd1dc;
            width: 80%;
            max-width: 500px;
        }
        
        .game-over h2 {
            color: #ff6b9d;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        
        .final-score {
            font-size: 1.5rem;
            margin: 20px 0;
            color: #7a7ac7;
            font-weight: bold;
        }
        
        .restart-btn {
            background: #1dd1a1;
            box-shadow: 0 5px 0 #10ac84;
            padding: 15px 40px;
            font-size: 1.2rem;
            margin: 0 auto; /* 确保按钮居中 */
            display: block; /* 使margin:auto生效 */
        }
        
        .restart-btn:hover {
            box-shadow: 0 8px 0 #10ac84;
        }
        
        .restart-btn:active {
            box-shadow: 0 3px 0 #10ac84;
        }
        
        .character {
            position: absolute;
            width: 120px;
            height: 120px;
            top: 20px;
            right: 20px;
            z-index: 5;
        }
        
        .bounce {
            animation: bounce 2s infinite;
        }
        /* 按钮弹跳效果 */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            z-index: -1;
        }
        
        .cloud1 {
            width: 100px;
            height: 40px;
            top: 10%;
            left: 5%;
            animation: float 20s infinite linear;
        }
        
        .cloud2 {
            width: 150px;
            height: 50px;
            top: 25%;
            right: 5%;
            animation: float 25s infinite linear reverse;
        }
        
        .cloud3 {
            width: 120px;
            height: 45px;
            bottom: 20%;
            left: 10%;
            animation: float 30s infinite linear;
        }
        /* 云朵漂浮效果 */
        @keyframes float {
            0% { transform: translateX(-20px); }
            50% { transform: translateX(20px); }
            100% { transform: translateX(-20px); }
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #7a7ac7;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
    
    <div class="header">
        <h1>哈密嘎的弹球与恶魔圈</h1>
        <div class="subtitle">用可爱的恶魔圈捕捉所有弹球！</div>
    </div>
    
    <div class="stats-container">
        <div class="stat score">
            <div class="stat-icon">★</div>
            <div>分数: <span id="score">0</span></div>
        </div>
        <div class="stat balls-count">
            <div class="stat-icon">●</div>
            <div>剩余弹球: <span id="balls-count">25</span></div>
        </div>
        <div class="stat demon-size">
            <div class="stat-icon">◉</div>
            <div>恶魔圈大小: <span id="demon-size">40</span></div>
        </div>
    </div>
    
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="500"></canvas>
        
        <div id="gameOver" class="game-over">
            <h2>游戏胜利!</h2>
            <div class="final-score">最终分数: <span id="final-score">0</span></div>
            <p>你成功捕捉了所有弹球！</p>
            <button id="restartBtn" class="restart-btn">再玩一次</button>
        </div>
    </div>
    
    <div class="controls">
        <button id="startBtn">
            <span style="margin-right: 8px;">▶</span> 开始游戏
        </button>
        <button id="resetBtn">
            <span style="margin-right: 8px;">↺</span> 重新开始
        </button>
    </div>
    
    <div class="instructions">
        <h3>游戏说明</h3>
        <div class="instructions-content">
            <div class="instruction-item">
                <div class="instruction-icon">🖱️</div>
                <div>使用鼠标控制<strong style="color: #ff6b9d;">恶魔圈</strong>移动</div>
            </div>
            <div class="instruction-item">
                <div class="instruction-icon">🎯</div>
                <div>用恶魔圈捕捉弹球，每捕捉一个得10分</div>
            </div>
            <div class="instruction-item">
                <div class="instruction-icon">🔴</div>
                <div>每捕捉5个弹球，恶魔圈会变大</div>
            </div>
            <div class="instruction-item">
                <div class="instruction-icon">🏆</div>
                <div>捕捉所有弹球获胜!</div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        可爱弹球游戏 | 使用HTML5 Canvas制作
    </div>

    <script>
        // 获取Canvas元素和上下文
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // 游戏状态
        let balls = [];
        let demonCircle = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            size: 40,
            color: '#ff6b9d'
        };
        let score = 0;
        let gameRunning = false;
        let animationId;

        // 初始化弹球
        function initBalls(count) {
            balls = [];
            for (let i = 0; i < count; i++) {
                balls.push({
                    x: Math.random() * (canvas.width - 40) + 20,
                    y: Math.random() * (canvas.height - 40) + 20,
                    velX: (Math.random() - 0.5) * 6,
                    velY: (Math.random() - 0.5) * 6,
                    size: Math.random() * 15 + 10,
                    color: `hsl(${Math.random() * 360}, 80%, 65%)`
                });
            }
            updateBallsCount();
        }

        // 绘制恶魔圈
        function drawDemonCircle() {
            // 绘制外圈
            ctx.beginPath();
            ctx.arc(demonCircle.x, demonCircle.y, demonCircle.size, 0, Math.PI * 2);
            ctx.fillStyle = demonCircle.color;
            ctx.fill();
            
            // 绘制内圈
            ctx.beginPath();
            ctx.arc(demonCircle.x, demonCircle.y, demonCircle.size * 0.7, 0, Math.PI * 2);
            ctx.fillStyle = '#ffd1dc';
            ctx.fill();
            
            // 绘制眼睛
            ctx.beginPath();
            ctx.arc(demonCircle.x - demonCircle.size/3, demonCircle.y - demonCircle.size/4, demonCircle.size/5, 0, Math.PI * 2);
            ctx.fillStyle = 'white';
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(demonCircle.x + demonCircle.size/3, demonCircle.y - demonCircle.size/4, demonCircle.size/5, 0, Math.PI * 2);
            ctx.fillStyle = 'white';
            ctx.fill();
            
            // 绘制瞳孔
            ctx.beginPath();
            ctx.arc(demonCircle.x - demonCircle.size/3, demonCircle.y - demonCircle.size/4, demonCircle.size/10, 0, Math.PI * 2);
            ctx.fillStyle = '#5a5a8a';
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(demonCircle.x + demonCircle.size/3, demonCircle.y - demonCircle.size/4, demonCircle.size/10, 0, Math.PI * 2);
            ctx.fillStyle = '#5a5a8a';
            ctx.fill();
            
            // 绘制嘴巴
            ctx.beginPath();
            ctx.arc(demonCircle.x, demonCircle.y + demonCircle.size/4, demonCircle.size/3, 0, Math.PI, false);
            ctx.strokeStyle = '#5a5a8a';
            ctx.lineWidth = 3;
            ctx.stroke();
            
            // 绘制恶魔角
            ctx.beginPath();
            ctx.moveTo(demonCircle.x - demonCircle.size/2, demonCircle.y - demonCircle.size/2);
            ctx.lineTo(demonCircle.x - demonCircle.size, demonCircle.y - demonCircle.size);
            ctx.lineTo(demonCircle.x - demonCircle.size/3, demonCircle.y - demonCircle.size/2);
            ctx.fillStyle = '#ff6b9d';
            ctx.fill();
            
            ctx.beginPath();
            ctx.moveTo(demonCircle.x + demonCircle.size/2, demonCircle.y - demonCircle.size/2);
            ctx.lineTo(demonCircle.x + demonCircle.size, demonCircle.y - demonCircle.size);
            ctx.lineTo(demonCircle.x + demonCircle.size/3, demonCircle.y - demonCircle.size/2);
            ctx.fillStyle = '#ff6b9d';
            ctx.fill();
        }

        // 绘制所有弹球
        function drawBalls() {
            balls.forEach(ball => {
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.size, 0, Math.PI * 2);
                ctx.fillStyle = ball.color;
                ctx.fill();
                
                // 添加弹球高光效果
                ctx.beginPath();
                ctx.arc(ball.x - ball.size/3, ball.y - ball.size/3, ball.size/4, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                ctx.fill();
                
                // 添加弹球表情
                ctx.beginPath();
                ctx.arc(ball.x - ball.size/4, ball.y - ball.size/4, ball.size/6, 0, Math.PI * 2);
                ctx.fillStyle = 'white';
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(ball.x + ball.size/4, ball.y - ball.size/4, ball.size/6, 0, Math.PI * 2);
                ctx.fillStyle = 'white';
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(ball.x - ball.size/4, ball.y - ball.size/4, ball.size/10, 0, Math.PI * 2);
                ctx.fillStyle = '#5a5a8a';
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(ball.x + ball.size/4, ball.y - ball.size/4, ball.size/10, 0, Math.PI * 2);
                ctx.fillStyle = '#5a5a8a';
                ctx.fill();
                
                // 绘制嘴巴
                ctx.beginPath();
                ctx.arc(ball.x, ball.y + ball.size/4, ball.size/3, 0.1, Math.PI - 0.1, false);
                ctx.strokeStyle = '#5a5a8a';
                ctx.lineWidth = 2;
                ctx.stroke();
            });
        }

        // 更新弹球位置
        function updateBalls() {
            balls.forEach(ball => {
                // 边界碰撞检测碰到左右边界就反弹
                if (ball.x + ball.size >= canvas.width || ball.x - ball.size <= 0) {
                    ball.velX = -ball.velX;
                }
                //碰到上下边界就反弹
                if (ball.y + ball.size >= canvas.height || ball.y - ball.size <= 0) {
                    ball.velY = -ball.velY;
                }
                
                // 更新位置
                ball.x += ball.velX;
                ball.y += ball.velY;
            });
        }

        // 检测恶魔圈与弹球的碰撞
        function checkCollisions() {
            for (let i = balls.length - 1; i >= 0; i--) {
                const ball = balls[i];
                const dx = demonCircle.x - ball.x;
                const dy = demonCircle.y - ball.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < demonCircle.size + ball.size) {
                    // 碰撞发生，移除弹球
                    balls.splice(i, 1);
                    score += 10;
                    updateScore();
                    updateBallsCount();
                    
                    // 每捕获5个球，恶魔圈变大
                    if (score % 50 === 0) {
                        demonCircle.size += 5;
                        document.getElementById('demon-size').textContent = demonCircle.size;
                    }
                    
                    // 检查游戏是否结束
                    if (balls.length === 0) {
                        endGame(true);
                    }
                }
            }
        }

        // 更新分数显示
        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        // 更新弹球数量显示
        function updateBallsCount() {
            document.getElementById('balls-count').textContent = balls.length;
        }

        // 游戏主循环
        function gameLoop() {
            // 清除画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制背景
            drawBackground();
            
            // 更新和绘制弹球
            updateBalls();
            drawBalls();
            
            // 绘制恶魔圈
            drawDemonCircle();
            
            // 检测碰撞
            checkCollisions();
            
            // 继续动画循环
            if (gameRunning) {
                animationId = requestAnimationFrame(gameLoop);
            }
        }

        // 绘制背景
        function drawBackground() {
            // 绘制渐变背景
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#fff9fc');
            gradient.addColorStop(1, '#e6f7ff');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制装饰性星星
            ctx.fillStyle = 'rgba(255, 214, 220, 0.5)';
            for (let i = 0; i < 20; i++) {
                const x = (i * 50) % canvas.width;
                const y = (i * 30) % canvas.height;
                drawStar(ctx, x, y, 4, 8, 3);
            }
        }

        // 绘制星星
        function drawStar(ctx, cx, cy, spikes, outerRadius, innerRadius) {
            let rot = Math.PI / 2 * 3;
            let x = cx;
            let y = cy;
            const step = Math.PI / spikes;

            ctx.beginPath();
            ctx.moveTo(cx, cy - outerRadius);
            for (let i = 0; i < spikes; i++) {
                x = cx + Math.cos(rot) * outerRadius;
                y = cy + Math.sin(rot) * outerRadius;
                ctx.lineTo(x, y);
                rot += step;

                x = cx + Math.cos(rot) * innerRadius;
                y = cy + Math.sin(rot) * innerRadius;
                ctx.lineTo(x, y);
                rot += step;
            }
            ctx.lineTo(cx, cy - outerRadius);
            ctx.closePath();
            ctx.fill();
        }

        // 开始游戏
        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                gameLoop();
                document.getElementById('startBtn').innerHTML = '<span style="margin-right: 8px;">⏸</span> 暂停游戏';
            } else {
                gameRunning = false;
                cancelAnimationFrame(animationId);
                document.getElementById('startBtn').innerHTML = '<span style="margin-right: 8px;">▶</span> 继续游戏';
            }
        }

        // 重置游戏
        function resetGame() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            score = 0;
            demonCircle.size = 40;
            updateScore();
            document.getElementById('demon-size').textContent = demonCircle.size;
            initBalls(25);
            document.getElementById('startBtn').innerHTML = '<span style="margin-right: 8px;">▶</span> 开始游戏';
            document.getElementById('gameOver').style.display = 'none';
            
            // 重绘画布
            drawBackground();
            drawBalls();
            drawDemonCircle();
        }

        // 结束游戏
        function endGame(isWin) {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            
            const gameOverEl = document.getElementById('gameOver');
            const finalScoreEl = document.getElementById('final-score');
            
            finalScoreEl.textContent = score;
            gameOverEl.style.display = 'block';
        }

        // 鼠标移动事件 - 控制恶魔圈
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            demonCircle.x = e.clientX - rect.left;
            demonCircle.y = e.clientY - rect.top;
        });

        // 按钮事件监听
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('resetBtn').addEventListener('click', resetGame);
        document.getElementById('restartBtn').addEventListener('click', resetGame);

        // 初始化游戏
        initBalls(25);
        updateScore();
        
        // 初始绘制
        drawBackground();
        drawBalls();
        drawDemonCircle();
    </script>
</body>
</html>
